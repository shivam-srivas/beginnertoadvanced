        //  Taking dynamic postion &  deleting value with input boxe and button. 


        function removeEl() {

            let data = [20, 6, 19, 100, 45, 78, 50];

            let position = document.getElementById('pos').value;
            position = parseInt(position);

            for (let i = position; i <= data.length - 1; i++) {
                data[i] = data[i + 1];
            }
            data.length = data.length - 1;  //to avoid reptition of last array element.
            console.log(data);
        }
    </script>

<body>
    <input type="text" id="pos" placeholder="Enter Position">
    <button onclick="removeEl()">Remove Element</button>
